<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUXTUBE - Créer une vidéo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      display: flex;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* ==== SIDEBAR ==== */
    .sidebar {
      width: 80px;
      background-color: #0c0c0c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .logo {
      font-weight: 800;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .logo span {
      color: #a78bfa;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 26px;
    }

    .nav a {
      text-decoration: none;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      transition: 0.2s;
    }

    .nav a:hover, .nav a.active {
      color: #a78bfa;
    }

    .nav svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      margin-bottom: 4px;
    }

    .nav a.publish {
      color: #a78bfa;
    }

    /* ==== CONTENU ==== */
    .content {
      flex: 1;
      background-color: #fafafa;
      padding: 24px;
      overflow-y: auto;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #f5f5f5;
      padding: 50px 10px;
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 24px;
      transition: 0.2s;
    }

    .upload-box svg {
      width: 36px;
      height: 36px;
      fill: #888;
      margin-bottom: 8px;
    }

    .upload-box:hover {
      border-color: #a78bfa;
      background-color: #f0eaff;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fff;
      outline: none;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .thumbnail-upload {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .thumbnail-box {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .thumbnail-box svg {
      width: 20px;
      height: 20px;
      fill: #888;
    }

    button {
      width: 100%;
      background-color: #a78bfa;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      margin-top: 24px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #8b6ef4;
    }
  </style>
</head>
<body>
  <!-- ==== BARRE GAUCHE ==== -->
  <aside class="sidebar">
    <div class="logo">LUX<span>TUBE</span></div>
    <nav class="nav">
      <a href="#" class="active">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Home
      </a>
      <a href="#">
        <svg viewBox="0 0 24 24"><path d="M13 2L3 14h7v8l10-12h-7z"/></svg>
        Trending
      </a>
      <a href="#">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        Subscriptions
      </a>
      <a href="#" class="publish">
        <svg viewBox="0 0 24 24"><path d="M13 3h-2v8H7l5 5 5-5h-4zM5 18v2h14v-2H5z"/></svg>
        Publier
      </a>
    </nav>
  </aside>

  <!-- ==== CONTENU ==== -->
  <div class="content">
    <h1>Créer une vidéo</h1>

    <div class="upload-box" id="uploadBox">
      <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.34v4h4.66V9h3.34L12 2z"/></svg>
      Glissez-déposez une vidéo<br>ou cliquez pour téléverser
      <input type="file" id="videoInput" accept="video/*" hidden />
    </div>

    <div class="form-group">
      <label for="title">Titre de la vidéo</label>
      <input type="text" id="title" placeholder="Entrez le titre" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Décrivez votre vidéo..."></textarea>
    </div>

    <div class="form-group">
      <label for="thumbnail">Téléverser une miniature</label>
      <div class="thumbnail-upload">
        <label class="thumbnail-box" for="thumbnailInput">
          <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V5a2 2 0 0 0-2-2zm-1 14H6l3.5-4.5 2.5 3 3.5-4.5L18 17z"/></svg>
        </label>
        <input type="file" id="thumbnailInput" accept="image/*" hidden />
      </div>
    </div>

    <button>Publier</button>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const videoInput = document.getElementById('videoInput');

    uploadBox.addEventListener('click', () => videoInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.style.borderColor = '#a78bfa';
      uploadBox.style.backgroundColor = '#f0eaff';
    });
    uploadBox.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadBox.style.borderColor = '#ccc';
      uploadBox.style.backgroundColor = '#f5f5f5';
    });
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.style.borderColor = '#ccc';
      uploadBox.style.backgroundColor = '#f5f5f5';
      const file = e.dataTransfer.files[0];
      if (file) alert('Vidéo sélectionnée : ' + file.name);
    });
  </script>
</body>
</html>
